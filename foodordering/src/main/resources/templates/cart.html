<body>
   <!-- ======= Header ======= --> 
<!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col"><h4><b>Shopping Cart</b></h4></div>
                            <div class="col align-self-center text-right text-muted">3 items</div>
                        </div>
                    </div>    
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" th:src="@{images/menu/menu-item-3.png}"></div>
                            <div class="col">
                                <div class="row text-muted">Bánh cuốn</div>
                                <div class="row">Nhiều nhân tôm thịt</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col">49.000 VNĐ <span class="close">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" th:src="@{images/menu/menu-item-1.png}"></div>
                            <div class="col">
                                <div class="row text-muted">Bánh cuốn</div>
                                <div class="row">Nhiều nhân tôm thịt</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col">49.000 VNĐ <span class="close">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" th:src="@{images/menu/menu-item-2.png}"></div>
                            <div class="col">
                                 <div class="row text-muted">Bánh cuốn</div>
                                <div class="row">Nhiều nhân tôm thịt</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col">49.000 VNĐ <span class="close">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="back-to-shop"><a th:href="@{/}">&leftarrow;<span class="text-muted">Back to home</span> </a></div>
                </div>
                <div class="col-md-4 summary">
                    <div><h5><b>Summary</b></h5></div>
                    <hr>
                    <div class="row">
                        <div class="col" style="padding-left:0;">ITEMS           3</div>
                        <div class="col text-right">147.000 VNĐ</div>
                    </div>
                    <form>
                        <p>SHIPPING</p>
                        <select>
	                        <option class="text-muted">Giao hàng Grab - 15 phút</option>
	                        <option class="text-muted">Giao hàng Ahamove - 12 phút</option>
	                        <option class="text-muted">Giao hàng Shoppe - 20 phút</option>
                        </select>
                        <p>Phương thức thanh toán</p>
                        <select>
	                        <option class="text-muted">Momo</option>
	                        <option class="text-muted">Chuyển khoản</option>
	                        <option class="text-muted">Khi nhận hàng</option>
                        </select>
                        <p>Discount</p>
                        <input id="code" placeholder="Enter your discount">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL PRICE</div>
                        <div class="col text-right">160.000 VNĐ</div>
                    </div>
                    <button class="btn">CHECKOUT</button>
                </div>
            </div>
            
        </div>
